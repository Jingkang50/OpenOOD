exp_name: "'@{dataset.name}'_'@{network.name}'_'@{trainer.name}'_e'@{optimizer.num_epochs}'_lr'@{optimizer.lr}'_'@{mark}'/s'@{seed}'"
output_dir: ./results/
save_output: True
merge_option: default # disabled if 'save_output' is False
num_classes: '@{dataset.num_classes}'
mark: default

num_gpus: 1
num_workers: 8
num_machines: 1
machine_rank: 0
seed: 0

baseline: False

pipeline:
  name: train

trainer:
  name: conf_branch
  budget: 0.3
  lmbda: 0.1
  eps: 1.0e-12

evaluator:
  name: base

optimizer:
  num_epochs: 100
  lr: 0.1
  momentum: 0.9
  nesterov: True
  weight_decay: 5.0e-4

recorder:
  name: base
  save_all_models: False
